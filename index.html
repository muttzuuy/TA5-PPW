<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Pastel Calculator - Final Perfect Edition</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5jX4vJ6F5ZgD5I5j2L3Z6Y6F3T6y9I8q7eG/2b4tGf3h2L5F4p5E7f8y6A6B7g7G7B7H7J7I7K7L7M7N7O7P7Q7R7S7T7U7V7W7X7Y7Z7a7b7c7d7e7f7g7h7i7j7k7l7m7n7o7p7q7r7s7t7u7v7w7x7y7z7A7B7C7D7E7F7G7H7I7J7K7L7M7N7O7P7Q7R7S7T7U7V7W7X7Y7Z" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 p-0 striped-bg">
        <div class="cute-calculator-wrapper p-4 shadow-lg rounded-5 bg-white">
            
            <div class="cute-ear left-ear"></div>
            <div class="cute-ear right-ear"></div>
            
            <div class="calculator-body">
                
                <div class="display cute-display mb-4 p-3 rounded-4">
                    <div id="operationDisplay" class="operation-display text-end"></div>
                    <div id="mainDisplay" class="main-display text-end">0</div>
                </div>

                <div class="buttons-grid">
                    
                    <button class="btn cute-btn-round memory-btn" data-action="M_PLUS">M+</button>
                    <button class="btn cute-btn-round memory-btn" data-action="M_MINUS">M-</button>
                    <button class="btn cute-btn-round memory-btn" data-action="M_RECALL">MR</button>
                    <button class="btn cute-btn-round memory-btn" data-action="M_CLEAR">MC</button>
                    <button class="btn cute-btn-round memory-status" disabled><span id="memoryValue">0</span></button>

                    <button class="btn cute-btn-round control-btn" data-action="CLEAR_ALL">C</button>
                    <button class="btn cute-btn-round control-btn" data-action="CLEAR_ENTRY">CE</button>
                    <button class="btn cute-btn-round sci-btn" data-op="PERCENT">%</button>
                    <button class="btn cute-btn-round sci-btn" data-op="RECIPROCAL">1/x</button>
                    <button class="btn cute-btn-round sci-btn" data-op="SQUARE">xÂ²</button>
                    
                    <button class="btn cute-btn-round number-btn" data-value="7">7</button>
                    <button class="btn cute-btn-round number-btn" data-value="8">8</button>
                    <button class="btn cute-btn-round number-btn" data-value="9">9</button>
                    <button class="btn cute-btn-round operator-btn divide" data-op="DIVIDE">Ã·</button>
                    <button class="btn cute-btn-round operator-btn multiply" data-op="MULTIPLY">Ã—</button>

                    <button class="btn cute-btn-round number-btn" data-value="4">4</button>
                    <button class="btn cute-btn-round number-btn" data-value="5">5</button>
                    <button class="btn cute-btn-round number-btn" data-value="6">6</button>
                    <button class="btn cute-btn-round operator-btn minus" data-op="SUBTRACT">-</button>
                    <button class="btn cute-btn-round operator-btn plus" data-op="ADD">+</button>
                    
                    <button class="btn cute-btn-round number-btn" data-value="1">1</button>
                    <button class="btn cute-btn-round number-btn" data-value="2">2</button>
                    <button class="btn cute-btn-round number-btn" data-value="3">3</button>
                    <button class="btn cute-btn-round control-btn" data-op="SIGN">Â±</button>
                    <button class="btn cute-btn-round sci-btn" data-op="SQRT">âˆš</button>

                    <button class="btn cute-btn-round number-btn zero" data-value="0">0</button>
                    <button class="btn cute-btn-round number-btn decimal" data-value=".">.</button>
                    <button class="btn cute-btn-round equals-btn" data-action="EQUALS">=</button>
                    <button class="btn cute-btn-round operator-btn" data-action="EMPTY_CELL_1" disabled></button>
                    <button class="btn cute-btn-round operator-btn" data-action="EMPTY_CELL_2" disabled></button>
                </div>
            </div>
            
            <div class="cute-history-panel mt-4 p-4 rounded-4">
                <h3 class="cute-title border-bottom pb-2 mb-2">ðŸ“œ History</h3>
                <ul id="historyList" class="list-unstyled cute-list small">
                    <li class="history-placeholder text-muted cute-text">Belum ada perhitungan.</li>
                </ul>
            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7s5zF2P7x" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
